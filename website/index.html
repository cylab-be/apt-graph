<!doctype html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<head>
  <title>Prototype</title>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
  <!-- Js -->
  <script src="js/libs/jquery-3.1.1.min.js"></script>
  <script src="js/libs/d3.min.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/graph.js"></script>
  <script src="js/json_methods.js"></script>
  <script src="js/change_visibility.js"></script>

  <div class="container-fluid" id="container">
    <div class="row" id="parent">
      <div class="col-md-4" id="side_bar">
        <div class="container-fluid" id="choice_user">
          <h3>CHOICE OF USER</h3>
          .............................
        </div>
        <div class="container-fluid" id="choice_user">
          <h3>FEATURE FUSION</h3>
          <h4>FEATURE WEIGHTS</h4>
          <div class="form-horizontal">
            <div class="form-group">
              <label for="time" class="col-md-2 control-label" style="width: 50px;">TIME:</label>
              <div class="col-md-4">
                <input type="number" step="0.1" class="form-control" id="time" value="1" style="width: 100px;">
              </div>
            </div>
            <div class="form-group">
              <label for="url" class="col-md-2 control-label" style="width: 50px;">URL:</label>
              <div class="col-md-4">
                <input type="number" step="0.1" class="form-control" id="url" value="0" style="width: 100px;">
              </div>
            </div>
          </div>
          <h4>ORDERED WEIGHTS</h4>
          <div class="form-group">
            <input type="number" class="form-control" id="ord_weights_low" value="0.8" style="width: 100px;">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="ord_weights_high" value="0.2" style="width: 100px;">
          </div>
        </div>
        <div class="container-fluid" id="domain_fusion">
          <h3>DOMAIN FUSION</h3>
          .............................
        </div>
        <div class="container-fluid" id="domain_clustering">
          <h3>DOMAIN CLUSTERING</h3>
          <div class="form-horizontal">
            <div class="form-group">
              <label for="prune_threshold" class="col-md-4 control-label" style="text-align: left;">PRUNE THRESHOLD:</label>
              <div class="col-md-4">
                <input type="number" step="0.1" class="form-control" id="prune_threshold" value="0" style="width: 100px;">
              </div>
            </div>
            <div class="form-group">
              <label for="max_cluster_size" class="col-md-4 control-label" style="text-align: left;">MAX CLUSTER SIZE:</label>
              <div class="col-md-4">
                <input type="number" class="form-control" id="max_cluster_size" value="1000" style="width: 100px;">
              </div>
            </div>
          </div>
        </div> 
        <div class="container-fluid" id="buttons">
          <button type="button" class="btn btn-primary" id="apply_button">Apply</button>
          <button type="button" class="btn btn-default" id="cancel_button">Cancel</button>
        </div>
      </div>
      <div class="col-md-8" id="graph"></div>
    </div>
    
    <div class="row">
      <div class="col-md-12">
        <footer class="footer">
         <div class="panel-group" id="panel_group">
          <div class="panel panel-default" id="panel_default">
            <div class="panel-heading" id="panel_head">Server Response</div>
            <div class="panel-body" id="panel_body">Debug</div>
          </div>
        </div>
      </footer>
     </div>
    </div>
  </div>
  

  <script>
    var json;

    function refresh(){
      location.reload();
    }
    
    $("#apply_button").click(function(){
     if ( !$("#time").val() || !$("#url").val() ||
          !$("#ord_weights_low").val() || !$("#ord_weights_high").val() ||
          !$("#prune_threshold").val() || !$("#max_cluster_size").val()){
            alert("Some of the parameter values are empty!");
            return;
      }
      var jsonbody = {"jsonrpc": "2.0",
                        "method": "analyze",
                        "params": [
                        [$("#time").val(), $("#url").val()],
                        [$("#ord_weights_low").val(), $("#ord_weights_high").val()],
                        $("#prune_threshold").val(),
                        $("#max_cluster_size").val()],
                        "id": 123
                      };
      var request = json_post("http://127.0.0.1:8080" , jsonbody); 
      request.addEventListener('load', function(){
        if (request.readyState == 4 && request.status == 200){
          json = JSON.parse(request.responseText);
          //console.log("Server Response: " + json.result);
          $("#panel_head").text('Request Status = ' + request.status + ' ' + request.statusText);
          $("#panel_head").css('color', 'green');
          $("#panel_body").text("Server Response: " + json.result.length + " Clusters");
          draw_graph(json.result); 
        }
        else if (request.status != 400) {
          $("#panel_head").text('Request Status Error = ' + request.status + ' ' + request.statusText);
          $("#panel_head").css('color', 'red');
          $("#panel_body").text("Server Response: " + json.result.length + " Clusters");

        } 
      });
    });
    $("#cancel_button").click(function(){
      location.reload();
    })
  </script>
</body>
